<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o Site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400" width="400" scrolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>
        
        para aprender a programar</p>

        <p>O repositorio do guanabara 
            
           <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500">
            <a href="https://gustavoguanabara.github.io">Github</a>
           </iframe>

            tambem e muito legal
        </p>
</body>
</html>
