<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            display: inline;
            background-color: gray;
            height: 300px;
            width: 300px;
            border: 10px solid gold;
           padding: 10px;
           margin: 20px auto 40px auto;
            outline: 5px dashed salmon;
        }

        a{

            display: inline-block;
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-level</h1>
    <p>paragrafos tambem sao exemplos de box-level, mas os <a href="#">links sao exempplos de inline-level</a>.Vamos ver como tudo isso funciona</p>
</body>
</html>
