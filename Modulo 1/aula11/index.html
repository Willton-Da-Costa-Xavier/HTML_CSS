<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos Hospedados localmente</h1>
    <p>Este video esta hospedado no meu propeio servidor</p>

    <video controls width="500" poster="imagens/pexels-pato-500.png" autoplay loop height="400">

        <source src="media/Video.webm" type="video/mp4">

        <source src="media/video.ogv" type="video/ogv">

        <source src="media/Video.m4v.mp4" type="video/mp4">

        <source src="media/video.mp4" type="video/mp4">

        <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>

    </video>

    <h1>Inserindo videos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=kbrf6qf2x46VR9OA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo Videos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
