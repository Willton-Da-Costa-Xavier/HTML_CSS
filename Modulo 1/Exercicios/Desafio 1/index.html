<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="Use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="Use as tags <h1>...<h6> ">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li> 
        <li><abbr title="Use a tag <abbr>">Abreviacoes</abbr></li>
        <li><abbr title="Use a tag <code>">Codigos Fontes</abbr></li> 
        <li><abbr title="Use a tag <ol> e <li>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
