<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos ou simplismente aumenta e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">

        <img src="imagens/grande.png" alt="imagem flexivel">
        
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio no HTML5</p>

    <audio preload="auto" autoplay controls loop>
        <source src="media/Kendrick Lamar - Euphoria (Drake Diss) .mp3" type="audio/mpeg">
        <source src="media/Kendrick Lamar - Euphoria (Drake Diss) .ogg" type="audio/ogg">
        <source src="media/Kendrick Lamar - Euphoria (Drake Diss) .wav" type="audio/wav">
        <p>Infelizmento seu navegador nao consegue reproduzir musica. <a href="media/Kendrick Lamar - Euphoria (Drake Diss) .mp3">Clica aqui para baixsr o arquivo</a></p>
    </audio>
</body>
</html>
